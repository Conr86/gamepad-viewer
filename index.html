<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Gamepad Viewer</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/main.css">

	<link rel="stylesheet" href="css/gamepad-xbox/style.css">

	<script src="js/jquery.min.js"></script>
	<script src="js/gamepad.js"></script>
	<script src="js/gamepad-viewer.js"></script>

	<style>
		#gamepad {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-position: center;
			background-repeat: no-repeat;
			background-size: contain;
		}
	</style>
</head>

<body>
	<div id="gamepad" data-color="white">
		<div class="triggers">
			<span id="LEFT_BOTTOM_SHOULDER" class="trigger left"></span>
			<span id="RIGHT_BOTTOM_SHOULDER" class="trigger right"></span>
			<span class="clear"></span>
		</div>
		<div class="bumpers">
			<span id="LEFT_TOP_SHOULDER" class="bumper left"></span>
			<span id="RIGHT_TOP_SHOULDER" class="bumper right"></span>
			<span class="clear"></span>
		</div>
		<div id="HOME" class="meta"></div>
		<div class="arrows">
			<span id="SELECT_BACK" class="select"></span>
			<span id="START_FORWARD" class="start"></span>
			<span class="clear"></span>
		</div>
		<div class="buttons">
			<span id="FACE_3" class="button a"></span>
			<span id="FACE_2" class="button b"></span>
			<span id="FACE_4" class="button x"></span>
			<span id="FACE_1" class="button y"></span>
		</div>
		<div class="sticks">
			<span id="LEFT_STICK" class="stick left"></span>
			<span id="RIGHT_STICK" class="stick right"></span>
		</div>
		<div class="dpad">
			<span id="DPAD_UP" class="face up"></span>
			<span id="DPAD_DOWN" class="face down"></span>
			<span id="DPAD_LEFT" class="face left"></span>
			<span id="DPAD_RIGHT" class="face right"></span>
		</div>
	</div>
</body>

</html>
